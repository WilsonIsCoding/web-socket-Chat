<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">iChat 💬</h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>


      <ul class="message-container" id="message-container">
        <!-- <li class="message-left">
          <p class="message">
            lorem impsun
            <span>bluebird ● 26 July 10:40</span>
          </p>
        </li>

        <li class="message-right">
          <p class="message">
            lorem impsun
            <span>bluebird ● 26 July 10:40</span>
          </p>
        </li>

        <li class="message-feedback">
          <p class="feedback" id="feedback">✍️ killer is typing a message...</p>
        </li> -->
      </ul>


      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="sendMsg"
          class="message-input"
        />
        <div class="v-divider"></div>
        <button type="button" id="sendBtn" class="send-button">
          send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <h3 class="clients-total" id="client-total">Total clients: 2</h3>
    <button type="button" id="connect" class="send-button">
      start Chat <span><i class="fas fa-paper-plane"></i></span>
    </button>
    <button type="button" id="disconnect" class="send-button">
      end Chat <span><i class="fas fa-paper-plane"></i></span>
    </button>
    <script src="index.js"></script>
  </body>
</html>
